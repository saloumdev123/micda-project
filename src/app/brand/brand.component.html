<!-- Section Entête -->

  <nav class="navbar container" style="background-color: #0a5184">
    <a href="#" class="brand" style="color: white">{{
      "HEADER.BRAND" | translate
    }}</a>
    <div class="burger" id="burger">
      <span class="burger-line" style="background-color: white"></span>
      <span class="burger-line" style="background-color: white"></span>
      <span class="burger-line" style="background-color: white"></span>
    </div>
    <div class="menu" id="menu">
      <ul class="menu-inner">
        <li class="menu-item">
          <a href="#" class="menu-link" style="color: white">{{
            "HEADER.HOME" | translate
          }}</a>
        </li>
        <li class="menu-item">
          <a href="#" class="menu-link" style="color: white">{{
            "HEADER.FEATURE" | translate
          }}</a>
        </li>
        <li class="menu-item">
          <a href="#" class="menu-link" style="color: white">{{
            "HEADER.PRODUCT" | translate
          }}</a>
        </li>
        <li class="menu-item">

<!-- Section Principale -->
<main class="main">
  <section
    class="section banner banner-section"
    style="background-color: #f7f7f7"
  >
    <div class="container banner-column">
      <img class="banner-image" src="assets/img/server.png" alt="bannière" />
      <div class="banner-inner">
        <h1 class="heading-xl" style="color: #0a5184">
          {{ "BANNER.HEADING" | translate }}
        </h1>
        <p class="paragraph" style="color: #0a5184">
          {{ "BANNER.DESCRIPTION" | translate }}
        </p>
      </div>
      <div class="banner-links">
        <a href="#" title="{{ 'BANNER.SOCIAL_LINKS.FACEBOOK' | translate }}">
          <i class="bx bxl-facebook" style="color: #0a5184"></i>
        </a>
        <a href="#" title="{{ 'BANNER.SOCIAL_LINKS.INSTAGRAM' | translate }}">
          <i class="bx bxl-instagram" style="color: #0a5184"></i>
        </a>
        <a href="#" title="{{ 'BANNER.SOCIAL_LINKS.TWITTER' | translate }}">
          <i class="bx bxl-twitter" style="color: #0a5184"></i>
        </a>
        <a href="#" title="{{ 'BANNER.SOCIAL_LINKS.YOUTUBE' | translate }}">
          <i class="bx bxl-youtube" style="color: #0a5184"></i>
        </a>
      </div>
    </div>
  </section>
</main>
