<section class="contact-page-section">
  <div class="container">
    <div class="sec-title">
      <div class="title"><h2>Let's Get in Touch.</h2></div>
    </div>
    <div class="inner-container">
      <div class="row clearfix">
        <!-- Form Column -->
        <div class="form-column col-md-8 col-sm-12 col-xs-12">
          <div class="inner-column">
            <!-- Contact Form -->
            <div class="contact-form">
              <form [formGroup]="subscriptionForm">
                <div class="row clearfix">
                  <div class="form-group col-md-6 col-sm-6 co-xs-12">
                    <input
                      type="text"
                      class="form-control"
                      id="firstName"
                      formControlName="firstName"
                      placeholder="First Name"
                      required
                    />
                  </div>
                  <div class="form-group col-md-6 col-sm-6 co-xs-12">
                    <input
                      type="text"
                      class="form-control"
                      id="lastName"
                      formControlName="lastName"
                      placeholder="Last Name"
                      required
                    />
                  </div>
                  <div class="form-group col-md-6 col-sm-6 co-xs-12">
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      formControlName="email"
                      placeholder="Email"
                      required
                    />
                  </div>
                  <div class="form-group col-md-6 col-sm-6 co-xs-12">
                    <input
                      type="tel"
                      class="form-control"
                      id="phoneNumber"
                      formControlName="phoneNumber"
                      placeholder="Phone"
                      required
                    />
                  </div>
                  <div class="form-group col-md-12 col-sm-12 co-xs-12">
                    <textarea
                      class="form-control"
                      id="message"
                      rows="3"
                      formControlName="message"
                      placeholder="Your Message"
                      required
                    ></textarea>
                  </div>
                  <div class="form-group col-md-12 col-sm-12 co-xs-12">
                    <button
                      class="theme-btn btn-style-one"
                      (click)="createSubscription()"
                    >
                      Send Now
                    </button>
                  </div>
                </div>
              </form>
            </div>
            <!-- End Contact Form -->
          </div>
        </div>

        <!-- Info Column -->
        <div class="info-column col-md-4 col-sm-12 col-xs-12">
          <div class="inner-column">
            <h2>Contact Info</h2>
            <ul class="list-info">
              <li>
                <i class="fas fa-globe"></i>Senegal Dakar, Mermoz, Street
                Liberte 4
              </li>
              <li>
                <i class="far fa-envelope"></i>sarayatechsoloutions"&#64;".com
              </li>
              <li>
                <i class="fas fa-phone"></i>1-234-567-890 <br />
                1-234-567-890
              </li>
            </ul>
            <ul class="social-icon-four">
              <li class="follow">Follow on:</li>
              <li>
                <a href="#"><i class="fab fa-facebook-f"></i></a>
              </li>
              <li>
                <a href="#"><i class="fab fa-twitter"></i></a>
              </li>
              <li>
                <a href="#"><i class="fab fa-google-plus-g"></i></a>
              </li>
              <li>
                <a href="#"><i class="fab fa-dribbble"></i></a>
              </li>
              <li>
                <a href="#"><i class="fab fa-pinterest-p"></i></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
